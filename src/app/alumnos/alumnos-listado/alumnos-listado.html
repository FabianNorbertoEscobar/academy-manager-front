<mat-card class="listado-card">
    <h2>Listado de Alumnos</h2>

    <div class="actions">
        <button mat-raised-button color="primary" class="filled-button" (click)="crearAlumno()">Nuevo Alumno</button>
        <button mat-raised-button color="warn" [disabled]="seleccionados.length === 0"
            (click)="eliminarSeleccionados()">Eliminar seleccionados</button>
        <button mat-button [disabled]="seleccionados.length === 0" (click)="cancelarSeleccion()">Cancelar
            selección</button>
    </div>

    <ng-container *ngIf="alumnos.length > 0; else sinAlumnos">
        <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 full-width">
            <ng-container matColumnDef="seleccion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let alumno">
                    <mat-checkbox (change)="alternarSeleccion(alumno)"
                        [checked]="estaSeleccionado(alumno)"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
            </ng-container>

            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef>Género</th>
                <td mat-cell *matCellDef="let alumno">{{ alumno.genero }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let alumno">
                    <button mat-icon-button color="accent" (click)="editarAlumno(alumno)"
                        [disabled]="seleccionados.length > 0">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno)"
                        [disabled]="seleccionados.length > 0">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
    </ng-container>

    <ng-template #sinAlumnos>
        <p>No hay alumnos para mostrar</p>
    </ng-template>
</mat-card>

<app-alumnos-abm *ngIf="mostrarFormulario" [alumno]="alumnoEditando" (save)="alGuardarFormulario($event)"
    (cancel)="cancelarFormulario()"></app-alumnos-abm>
