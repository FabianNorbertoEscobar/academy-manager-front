<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>{{ data.mensaje }}</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
    <button class="btn-elevated" matButton="elevated" color="primary" (click)="cancelar()">Cancelar</button>
    <button class="btn-filled" matButton="filled" color="primary" (click)="confirmar()">Aceptar</button>
</mat-dialog-actions>
