<div class="container">
    <mat-card>
        <mat-card-header>
            <div class="app-brand">
                <h1 class="brand-title">Academy Manager</h1>
                <mat-icon class="brand-icon">school</mat-icon>
            </div>
            <mat-card-title>Bienvenido</mat-card-title>
            <mat-card-subtitle>Ingresa tus credenciales para continuar</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ingrese su email" type="email" formControlName="email" />
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Ingrese su contraseña" type="password" formControlName="password" />
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-card-footer class="login-card-footer">
                    <button mat-flat-button color="primary" class="login-button" type="submit">
                        <span>Iniciar Sesión</span>
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </mat-card-footer>
            </form>
        </mat-card-content>
    </mat-card>
</div>
